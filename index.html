<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Qué Guay! Viajes - Inspírate en Venezuela</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header class="hero">
    <div class="overlay"></div>
    <div class="top-bar">
      <img src="https://s3-sa-east-1.amazonaws.com/assets.pe.entel.mujeres.fit/wp-content/uploads/2025/08/logo-landing.png" alt="Logo" class="logo">
    </div>
    <div class="hero-text">
      <h1>Inspírate en <span>Venezuela</span></h1>
    </div>
  </header>

  <!-- VIDEO PRINCIPAL -->
  <section class="main-video">
    <iframe src="https://player.vimeo.com/video/1102290426?h=8272103f6e"
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </section>

  <!-- TEXTO -->
  <section class="intro-text">
    <p>
      Desde las imponentes montañas de los Andes hasta las playas de arena blanca del Caribe, 
      te invitamos a explorar cada rincón de Venezuela y a sumergirte en la riqueza de su cultura y sus paisajes.
    </p>
  </section>

  <!-- GRILLA DE VIDEOS -->
  <section class="video-grid">
    <div class="card" data-video="https://player.vimeo.com/video/76979871">
      <img src="https://picsum.photos/id/1015/400/300" alt="Video 1">
      <p>Video 1</p>
    </div>
    <div class="card" data-video="https://player.vimeo.com/video/22439234">
      <img src="https://picsum.photos/id/1016/400/300" alt="Video 2">
      <p>Video 2</p>
    </div>
    <div class="card" data-video="https://player.vimeo.com/video/146022717">
      <img src="https://picsum.photos/id/1019/400/300" alt="Video 3">
      <p>Video 3</p>
    </div>
    <div class="card" data-video="https://player.vimeo.com/video/76979871">
      <img src="https://picsum.photos/id/1020/400/300" alt="Video 4">
      <p>Video 4</p>
    </div>
  </section>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" id="close">&times;</span>
      <iframe id="popup-video" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
